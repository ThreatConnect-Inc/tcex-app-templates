<section>
    <div mat-dialog-title class="title">
        <h1>ADD REQUEST</h1>
        <button mat-icon-button color="primary" aria-label="Close" (click)="close()">
            <mat-icon color="primary">close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" [(ngModel)]="rangeStart" />
                <input matEndDate placeholder="End date" [(ngModel)]="rangeEnd" />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" type="button" (click)="close()">
            Add Request
        </button>
    </div>
</section>
