<mat-card>
    <mat-card-header>
        <mat-card-title> {{ title }} </mat-card-title>
    </mat-card-header>
    <mat-card-content
        class="card-content-value"
        matTooltipClass="single-value-number"
        matTooltip="{{ value | number: '1.0-0' }}"
    >
        {{ formattedValue }}
    </mat-card-content>
    <mat-card-footer>
        <div
            class="as-of-date"
            matTooltipClass="date-last-updated-delta"
            matTooltip="{{ dateLastUpdatedDelta }} ago"
        >
            as of {{ dateLastUpdated | date: 'MM/dd/yyyy hh:mma' }}
        </div>
    </mat-card-footer>
</mat-card>
