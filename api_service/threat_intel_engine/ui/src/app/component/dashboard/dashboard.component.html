<page-title title="DASHBOARD"></page-title>
<div class="dashboard-cards">
    <ng-container *ngFor="let metricData of metricData$ | async">
        <card-single-value
            [dateLastUpdated]="metricData.date_last_updated"
            [title]="metricData.ti_type"
            [value]="metricData.ti_count"
        ></card-single-value>
    </ng-container>
</div>
